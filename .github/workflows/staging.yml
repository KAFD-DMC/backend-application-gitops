name: Promote to Staging

on:
  push:
    paths:
      - 'overlays/test/kustomization.yaml'

jobs:
  promote:
    uses: kafd-demo/workflows/.github/workflows/deploy.yml@main
    with:
      sourceEnvironment: test
      targetEnvironment: staging
    secrets:
      GITOPS_PAT: ${{ secrets.GITOPS_PAT }}